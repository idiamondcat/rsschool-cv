<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSBayan</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <h1 class="main-title">CSSBayan</h1>
        <ul class="meme-list">
            <li class="meme-item">
                <input id="meme1" name="memes" type="radio" checked>
                <label for="meme1" class="meme-header">
                    <span class="meme-title">Steal what is stolen</span>
                    <span class="icon-round">
                        <span class="material-symbols-rounded meme-icon meme-icon__open">add</span>
                        <span class="material-symbols-rounded meme-icon meme-icon__close">remove</span>
                    </span>
                </label>
                <div class="meme-place">
                    <img class="meme-pic" src="./hwurhp7crzf81.png" alt="MemePicture">
                </div>
            </li>
            <li class="meme-item">
                <input id="meme2" name="memes" type="radio">
                <label for="meme2" class="meme-header">
                    <span class="meme-title">Sad but true</span>
                    <span class="icon-round">
                        <span class="material-symbols-rounded meme-icon meme-icon__open">add</span>
                        <span class="material-symbols-rounded meme-icon meme-icon__close">remove</span>
                    </span>
                </label>
                <div class="meme-place">
                    <img class="meme-pic" src="./xjyw030edpt81.jpg" alt="MemePicture">
                </div>
            </li>
            <li class="meme-item">
                <input id="meme3" name="memes" type="radio">
                <label for="meme3" class="meme-header">
                    <span class="meme-title">If I'm off the clock, it doesn't bother me</span>
                    <span class="icon-round">
                        <span class="material-symbols-rounded meme-icon meme-icon__open">add</span>
                        <span class="material-symbols-rounded meme-icon meme-icon__close">remove</span>
                    </span>
                </label>
                <div class="meme-place">
                    <img class="meme-pic" src="./0mjeyq8tyfp91.jpg" alt="MemePicture">
                </div>
            </li>
            <li class="meme-item">
                <input id="meme4" name="memes" type="radio">
                <label for="meme4" class="meme-header">
                    <span class="meme-title">Just wait until "Untitled Project 2" comes out</span>
                    <span class="icon-round">
                        <span class="material-symbols-rounded meme-icon meme-icon__open">add</span>
                        <span class="material-symbols-rounded meme-icon meme-icon__close">remove</span>
                    </span>
                </label>
                <div class="meme-place">
                    <img class="meme-pic" src="./31i8o3bvl3h51.png" alt="MemePicture">
                </div>
            </li>
            <li class="meme-item">
                <input id="meme5" name="memes" type="radio">
                <label for="meme5" class="meme-header">
                    <span class="meme-title">Don't forget it</span>
                    <span class="icon-round">
                        <span class="material-symbols-rounded meme-icon meme-icon__open">add</span>
                        <span class="material-symbols-rounded meme-icon meme-icon__close">remove</span>
                    </span>
                </label>
                <div class="meme-place">
                    <img class="meme-pic" src="./K5wdnk8l0OE.jpg" alt="MemePicture">
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
